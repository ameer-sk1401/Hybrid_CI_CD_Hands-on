name: Hybrid-CI-CD-Hands_on

on:
  schedule:
    - cron: "0 */5 * * *"   # Every 5 hours
  workflow_dispatch:         # Manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build the project (compile Python files)
        run: |
          python -m compileall .
      - name: Run crypto fetch (creates timestamped JSON in crypto_data/)
        run: |
          python crypto_fetch.py
          echo "Files created:"
          ls -lah crypto_data || true

      - name: Upload artifact (crypto_data)
        uses: actions/upload-artifact@v4
        with:
          name: crypto-data-${{ github.run_id }}
          path: |
            crypto_data/*.json
          if-no-files-found: error
          retention-days: 7

